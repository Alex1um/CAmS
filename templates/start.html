<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/start-style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themes.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">-->
</head>
<body>
<div class="float-menu navbar-fixed-top"></div>
<div class="search-block">
    <form class="search-control" method="post"> {% csrf_token %}
        <input class="glyphicon-search form-control search-input" type="search" placeholder="Search" aria-label="Search"
               id="search-bar">
        <input class="search-submit btn-default form-control" value="Go!" type="submit">
    </form>
    <div class="sign-control btn-group-lg ">
        <label class="btn btn-primary" for="bt-login">Log in</label>

        <label class="btn btn-primary" for="bt-register">Register</label>
    </div>
</div>
<div class="float-menu navbar-fixed-bottom">
</div>

<!--<div>-->
    <input type="checkbox" id="bt-login" class="for-form">
    <div class="back-form">
        <form class="main-form" method="post">{% csrf_token %}
        <label class="right close badge" aria-label="Close" for="bt-login">&times;</label>
        <h4 class="panel-heading">Log in</h4>
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" name="login-username" placeholder="Username or Email" aria-label="Username or Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" placeholder="Password" aria-label="Password" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <input type="checkbox" id="bt-register" class="for-form">
    <div class="back-form">
        <form class="main-form" method="post"> {% csrf_token %}
            <label class="close badge" aria-label="Close" for="bt-register">&times;</label>
            <h4 class="panel-heading">Register</h4>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" name="register-username" placeholder="Username" aria-label="Username" class="form-control" required>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="register-first_name">Name</label>
                    <input type="text" name="register-first_name" placeholder="Name" aria-label="Name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="register-last_name">Last Name</label>
                    <input type="text" name="register-last_name" placeholder="LastName" aria-label="LastName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" name="register-email" placeholder="Email" aria-label="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" name="register-password" placeholder="Password" aria-label="Password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-repeat-password">Repeat Password</label>
                <input type="password" name="register-repeat-password" placeholder="Repeat Password" aria-label="Repeat Password" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
<!--</div>-->

</body>
</html>
